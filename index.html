<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syrianwheels - تأجير السيارات</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: #1976d2;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      footer {
        background-color: #f5f5f5;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Syrianwheels</h1>
      <nav>
        <a href="#" style="color: white; margin: 0 10px;">الرئيسية</a>
        <a href="#" style="color: white; margin: 0 10px;">السيارات</a>
        <a href="#" style="color: white; margin: 0 10px;">تسجيل الدخول</a>
      </nav>
    </header>
    <main>
      <h2 style="text-align: center;">مرحباً بك في Syrianwheels</h2>
      <p style="text-align: center;">خدمة تأجير السيارات الأفضل في سوريا</p>
      
      <div style="display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 2rem;">
        <div style="border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin: 1rem; width: 300px; background-color: white;">
          <h3>سيارة 1</h3>
          <p>سيارة فاخرة للإيجار اليومي</p>
          <p>السعر: 50 دولار / يوم</p>
          <button style="background-color: #1976d2; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">حجز الآن</button>
        </div>
        
        <div style="border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin: 1rem; width: 300px; background-color: white;">
          <h3>سيارة 2</h3>
          <p>سيارة اقتصادية للإيجار اليومي</p>
          <p>السعر: 30 دولار / يوم</p>
          <button style="background-color: #1976d2; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">حجز الآن</button>
        </div>
      </div>

    <footer>
      <p>© 2025 Syrianwheels. جميع الحقوق محفوظة.</p>
